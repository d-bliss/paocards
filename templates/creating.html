{% extends "layout.html" %}

{% block title %}
Creating
{% endblock %}

{% block main %}
<h1 class="text-danger">Creating Cards</h1>
<form action="/creating" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto"
            name="person" placeholder="Person" type="text" required>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto"
            name="action" placeholder="Action" type="text" required>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto"
            name="object" placeholder="Object" type="text" required>
    </div>
    <button class="btn btn-primary" type="submit">SAVE</button>
</form>
{% endblock %}
