{% extends "layout.html" %}

{% block title %}
Create
{% endblock %}

{% block main %}
<h1 class="text-danger">Create Cards</h1>
<form action="/create" method="post">
    <div class="form-group">
        <label for="suit">Select Suit</label>
        <select class="form-control" name="suit" required>
            <option value="Spades">Spades</option>
            <option value="Hearts">Hearts</option>
            <option value="Diamonds">Diamonds</option>
            <option value="Clubs">Clubs</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Next</button>
</form>
<form action="/save_custom_cards" method="post" style="display:block"
    id="cards-form">
    {% for card in cards %}
    <div class="form-group">
        <label for="{{ card.id }}-person">{{ card.rank }} of {{ card.suit }} -
            Person</label>
        <input type="text" class="form-control" name="{{ card.id }}-person">
    </div>
    <div class="form-group">
        <label for="{{ card.id }}-action">{{ card.rank }} of {{ card.suit }} -
            Action</label>
        <input type="text" class="form-control" name="{{ card.id }}-action">
    </div>
    <div class="form-group">
        <label for="{{ card.id }}-object">{{ card.rank }} of {{ card.suit }} -
            Object</label>
        <input type="text" class="form-control" name="{{ card.id }}-object">
    </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
