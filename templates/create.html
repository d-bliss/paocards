{% extends "layout.html" %}

{% block title %}
Create
{% endblock %}

{% block main %}
<h1 class="text-danger">Create Cards</h1>
<form action="/create" method="post" style="display:block" id="cards-form">
    {% for card in cards %}
    <div class="form-group">
        <label for="{{ card.user_id }}-person">{{ card.rank }} of {{ card.suit }} -
            Person</label>
        <input type="text" class="form-control" name="{{ card.user_id }}-person"
            value="{{ request.form.get(card.user_id ~ '-person','') }}">
    </div>
    <div class="form-group">
        <label for="{{ card.user_id }}-action">{{ card.rank }} of {{ card.suit }} -
            Action</label>
        <input type="text" class="form-control" name="{{ card.user_id }}-action"
            value="{{ request.form.get(card.user_id ~ '-action','') }}">
    </div>
    <div class="form-group">
        <label for="{{ card.user_id }}-object">{{ card.rank }} of {{ card.suit }} -
            Object</label>
        <input type="text" class="form-control" name="{{ card.user_id }}-object"
            value="{{ request.form.get(card.user_id ~ '-obj','') }}">
    </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
