<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>PAO Cards</title>
    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        rel="stylesheet">
    <script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/static/favicon.ico" rel="icon">
    <link href="/static/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="navbar-brand-wrapper">
            <a class="navbar-brand text-center" href="/">
                <h1 class="PAO-Cards-title">PAO Cards</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mt-3">
                <li class="nav-item">
                    <a class="nav-link" href="/play/1">Play</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create">Create Cards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/savedcards">Saved Cards</a>
                </li>
            </ul>
            <!-- check if the user is logged in -->
            {% if session["user_id"] %}
            <ul class="navbar-nav ml-auto mt-3">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log Out</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto mt-3">
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
            </ul>
            {% endif %}
        </div>

    </nav>
    <!-- code to display flashed messages -->
    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
    </main>

    <footer class="mb-5 small text-center text-muted sticky-bottom">
        <p>Copyright PAO Cards <span id="year"></span></p>
    </footer>
    <script>
        // Javascriptet the current year
        const currentYear = new Date().getFullYear();
        // Update the year in the copyright notice
        document.getElementById("year").innerHTML = currentYear;
    </script>
</body>
</html>
