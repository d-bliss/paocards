{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<h1 class="text-primary">Quote</h1>
<form action="/quote" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol">
    </div>
    <button class="btn btn-primary .me-3" type="submit">Quote</button>
</form>
{% endblock %}
